{
  "plugin_type": "extractors",
  "name": "tap-mssql",
  "namespace": "mssql",
  "variant": "matatika",
  "label": "MSSQL",
  "docs": "https://www.matatika.com/data-details/tap-mssql/",
  "repo": "https://github.com/Matatika/pipelinewise-tap-mssql",
  "pip_url": "git+https://github.com/Matatika/pipelinewise-tap-mssql.git@v1.0.3",
  "description": "MSSQL is a relational database management system developed by Microsoft.\n\nMSSQL is a powerful database management system that allows users to store, manage, and retrieve data efficiently and securely. It is designed to handle large amounts of data and can be used for a wide range of applications, from small business websites to large enterprise systems. MSSQL offers a variety of features, including support for multiple programming languages, advanced security features, and high availability options. It also includes tools for data analysis and reporting, making it a comprehensive solution for managing data. Overall, MSSQL is a reliable and scalable database management system that can help businesses of all sizes streamline their data management processes.",
  "logo_url": "/assets/logos/extractors/mssql.png",
  "capabilities": [
    "discover",
    "catalog",
    "state"
  ],
  "settings": [
    {
      "name": "user",
      "kind": "string",
      "label": "User",
      "description": "The username used to authenticate with the MSSQL API.",
      "hidden": false,
      "sensitive": false,
      "protected": false
    },
    {
      "name": "password",
      "kind": "string",
      "label": "Password",
      "description": "The password used to authenticate with the MSSQL API.",
      "hidden": false,
      "sensitive": true,
      "protected": false
    },
    {
      "name": "host",
      "kind": "string",
      "label": "Host",
      "description": "The hostname or IP address of the server running the MSSQL API.",
      "hidden": false,
      "sensitive": false,
      "protected": false
    },
    {
      "name": "port",
      "kind": "integer",
      "value": 1433,
      "label": "Port",
      "description": "The port number on which the MSSQL API is listening for incoming connections.",
      "hidden": false,
      "sensitive": false,
      "protected": false
    },
    {
      "name": "database",
      "kind": "string",
      "label": "Database",
      "description": "The name of the database to connect to on the MSSQL server.",
      "hidden": false,
      "sensitive": false,
      "protected": false
    },
    {
      "name": "ssh_tunnel.host",
      "kind": "string",
      "label": "SSH Tunnel Host",
      "description": "Address of the bastion host, this is the host we'll connect to via ssh",
      "hidden": false,
      "sensitive": false,
      "protected": false
    },
    {
      "name": "ssh_tunnel.port",
      "kind": "integer",
      "value": 22,
      "label": "SSH Tunnel Port",
      "description": "Port to connect to bastion host",
      "hidden": false,
      "sensitive": false,
      "protected": false
    },
    {
      "name": "ssh_tunnel.private_key",
      "kind": "string",
      "label": "SSH Tunnel Private Key",
      "description": "A base64 encoded Private Key for authentication to the bastion host w/ key pair auth",
      "hidden": false,
      "sensitive": true,
      "encoding": "base64",
      "protected": false
    },
    {
      "name": "ssh_tunnel.private_key_password",
      "kind": "string",
      "label": "SSH Tunnel Private Key Password",
      "description": "Private Key Password, leave None if no password is set",
      "hidden": false,
      "sensitive": true,
      "protected": false
    },
    {
      "name": "ssh_tunnel.username",
      "kind": "string",
      "label": "SSH Tunnel Username",
      "description": "Username to connect to bastion host",
      "hidden": false,
      "sensitive": false,
      "protected": false
    },
    {
      "name": "ssh_tunnel.password",
      "kind": "string",
      "label": "SSH Tunnel Password",
      "description": "Password to connect to bastion host w/ basic auth",
      "hidden": false,
      "sensitive": true,
      "protected": false
    },
    {
      "name": "ssh_tunnel.host_setting_name",
      "kind": "string",
      "value": "host",
      "hidden": true,
      "sensitive": false,
      "protected": false
    },
    {
      "name": "ssh_tunnel.port_setting_name",
      "kind": "string",
      "value": "port",
      "hidden": true,
      "sensitive": false,
      "protected": false
    }
  ],
  "metadata": {
    "*": {
      "replication-method": "FULL_TABLE"
    }
  }
}
