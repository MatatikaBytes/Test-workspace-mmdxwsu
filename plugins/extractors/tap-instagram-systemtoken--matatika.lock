{
  "plugin_type": "extractors",
  "name": "tap-instagram-systemtoken",
  "namespace": "tap_instagram",
  "variant": "matatika",
  "label": "Instagram (System Access Token)",
  "docs": "https://www.matatika.com/data-details/tap-instagram/",
  "repo": "https://github.com/Matatika/tap-instagram",
  "pip_url": "git+https://github.com/Matatika/tap-instagram.git",
  "description": "Instagram is a social media platform for sharing photos and videos.\n\nInstagram allows users to share photos and videos with their followers, as well as view and interact with content from other users. Users can also add filters and edit their photos before posting, and use hashtags to make their content more discoverable. Instagram also offers features such as Stories, Reels, and IGTV for sharing short-form video content, as well as direct messaging and shopping capabilities. The platform is popular among individuals, businesses, and influencers for building and engaging with their audiences.",
  "logo_url": "/assets/logos/extractors/instagram.png",
  "capabilities": [
    "discover",
    "about",
    "catalog",
    "schema-flattening",
    "stream-maps",
    "state"
  ],
  "settings": [
    {
      "name": "ig_user_ids",
      "kind": "array",
      "label": "IG User IDs",
      "description": "A unique identifier for an Instagram user account.",
      "hidden": false,
      "sensitive": false,
      "protected": false
    },
    {
      "name": "oauth_credentials.authorization_url",
      "kind": "string",
      "value": "https://www.facebook.com/v23.0/dialog/oauth",
      "label": "OAuth identity provider authorization endpoint used create and refresh tokens",
      "description": "The endpoint used to create and refresh OAuth tokens.",
      "hidden": true,
      "sensitive": false,
      "required": "true",
      "protected": false
    },
    {
      "name": "oauth_credentials.access_token",
      "kind": "string",
      "label": "Access Token",
      "description": "The token used to authenticate and authorize API requests.",
      "hidden": true,
      "sensitive": true,
      "required": "true",
      "protected": false
    },
    {
      "name": "access_token",
      "aliases": [
        "oauth_credentials.access_token"
      ],
      "kind": "string",
      "label": "Access Token",
      "description": "A token that grants access to the Instagram API.",
      "placeholder": "Ex. *****************",
      "hidden": true,
      "sensitive": true,
      "required": "false",
      "protected": false
    },
    {
      "name": "oauth_credentials.scope",
      "kind": "string",
      "value": "1121326286834620",
      "label": "Facebook OAuth config_id is used to link to the configuration to use",
      "description": "The specific configuration permissions for which we are requesting user consent.",
      "hidden": true,
      "sensitive": false,
      "required": "true",
      "protected": false
    }
  ]
}
